<div class="row marketing">
  <form ng-hide="valide">
    <div class="divWidth">
      <span>Numero de carte :<input id="numero" type="text" class="styleInput" ng-model="carteInput"></input></span>
    </div>
    <div class="divWidth">
      <span>Proprietaire :<input id="proprietaire" type="text" class="styleInput" ng-model="proprietaireInput"></input></span>
    </div>
    <div class="divWidth">
      <span>Expire le :<input id="expires" type="text" class="styleInput" ng-model="expireInput"></input></span>
    </div>
    <div class="divWidth">
      <span>Cryptogramme Visuel :<input id="cryptogramme" type="text" class="styleInput" ng-model="cryptoInput"></input></span>
    </div>
    <div class="marginButton">
      <button id="valider" class="btn btn-primary" ng-click="valideForm()">Valider</button>
    </div>
  </form>
  <div ng-show="valide">
    <span ng-if="status">Payment Successfull</span>
    <span ng-if="affichageErreur"><h4 ng-model="error"></h4></span>
    <button class="btn btn-primary" ng-click="goAccueil()" >Retourner au formulaire</button>
  </div>
</div>
